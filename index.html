<!doctype html>
<html>
  <head>
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #eef2f3, #dfe9f3);
        color: #333;
        margin: 0;
        padding: 20px;
      }

      /* container للصورة + الاسم */
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }

      .header img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        margin-right: 20px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      }

      .header h1 {
        font-size: 2.5em;
        margin: 0;
        color: #1a1a1a;
      }

      h2 {
        font-size: 1.1em;
        font-weight: normal;
        color: #555;
        max-width: 700px;
        margin: 10px auto 20px auto;
        text-align: center;
      }

      p {
        font-size: 1em;
        color: #444;
        text-align: center;
        margin-bottom: 30px;
      }

      h3 {
        text-align: center;
        font-size: 1.4em;
        margin-top: 40px;
        margin-bottom: 20px;
        color: #0073e6;
      }

      .links {
        text-align: center;
      }

      .links a {
        display: inline-block;
        margin: 10px;
        padding: 12px 25px;
        text-decoration: none;
        color: white;
        border-radius: 30px;
        font-size: 1em;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .links a i {
        margin-right: 8px;
      }

      .links a:hover {
        transform: scale(1.05);
      }

      /* specific colors for each button */
      .facebook {
        background-color: #1877f2;
      }

      .facebook:hover {
        background-color: #145db2;
      }

      .instagram {
        background: radial-gradient(
          circle at 30% 107%,
          #fdf497 0%,
          #fdf497 5%,
          #fd5949 45%,
          #d6249f 60%,
          #285aeb 90%
        );
      }

      .instagram:hover {
        filter: brightness(90%);
      }

      .linkedin {
        background-color: #0a66c2;
      }

      .linkedin:hover {
        background-color: #084c91;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="mostafa-pic.jpg" alt="Mostafa Yosri" height="100" width="5000" />
      <h1>Mostafa Yosri</h1>
    </div>

    <h2>
      Data Entry Specialist | Skilled in programming, design, and social media
      management | Passionate about technology and growth
    </h2>

    <p>
      Welcome to my page! Here you can explore my work, skills, and professional
      journey.
    </p>

    <h3>Contact Me</h3>
    <div class="links">
      <a
        href="https://www.facebook.com/mostafa.yosri666"
        class="facebook"
        target="_blank"
        ><i class="fab fa-facebook-f"></i> Facebook</a
      >
      <a
        href="https://www.instagram.com/mostafa__yosri"
        class="instagram"
        target="_blank"
        ><i class="fab fa-instagram"></i> Instagram</a
      >
      <a
        href="https://www.linkedin.com/in/mostafa-yosri-5ba125312/"
        class="linkedin"
        target="_blank"
        ><i class="fab fa-linkedin-in"></i> LinkedIn</a
      >
    </div>
  </body>
</html>
